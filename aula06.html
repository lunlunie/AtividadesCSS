atividade prática html - 02 - alinhamento de textos

><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> alinhamento </title>
</head>

<body>
    
    <p style="text-align:left;"> este texto será alinhado à esquerda. </p>
    <p style="text-align: center;"> este texto também está centralizado. </p>
    <p style="text-align: right;"> este texto também está alinhado à direita. </p>
    <p style="text-align: justify;"> este texto será justificado. </p>

</body>
</html>
