atividade prática html - 01 formatação de textos

><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> formatação de textos - negrito, talíco e sublinhado </title>
</head>

<body>

    <br> este é um texto formatado em <strong> negrito </strong>
    <br> este é um texto formato em <em> itálico </em>
    <br> este é um exemplo de texto formatado em <u> sublinhado </u>

</body>
</html>
